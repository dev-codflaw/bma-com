<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Domain For Sale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff0844 0%, #ffb199 50%, #ff0844 100%);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6b9d, #c44569, #f8b500, #ff6b9d);
            background-size: 400% 400%;
            animation: gradientShift 5s ease infinite;
            opacity: 0.9;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            position: relative;
            z-index: 2;
        }

        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.1);
            font-size: 20px;
            animation: floatHeart 8s linear infinite;
        }

        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 50%; animation-delay: 2s; }
        .heart:nth-child(3) { left: 80%; animation-delay: 4s; }

        @keyframes floatHeart {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .main-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(25px);
            border-radius: 25px;
            padding: 25px 20px;
            max-width: 350px;
            width: 100%;
            text-align: center;
            box-shadow: 0 25px 50px rgba(255, 8, 68, 0.3);
            position: relative;
            z-index: 3;
            animation: pulseGlow 3s ease-in-out infinite;
            border: 2px solid rgba(255, 107, 157, 0.3);
        }

        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 25px 50px rgba(255, 8, 68, 0.3); }
            50% { box-shadow: 0 25px 50px rgba(255, 8, 68, 0.6), 0 0 30px rgba(255, 107, 157, 0.4); }
        }

        .domain-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: rotate 4s linear infinite;
            box-shadow: 0 8px 25px rgba(196, 69, 105, 0.4);
        }

        @keyframes rotate {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .domain-icon::before {
            content: "ðŸ’Ž";
            font-size: 25px;
        }

        .title {
            font-size: 22px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 13px;
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        .price-container {
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .price-container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .price {
            color: white;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 3px;
        }

        .price-note {
            color: rgba(255, 255, 255, 0.9);
            font-size: 11px;
        }

        .features {
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .feature {
            font-size: 11px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .feature::before {
            content: "ðŸ’–";
            margin-right: 4px;
            font-size: 12px;
        }

        .cta-button {
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 157, 0.5);
        }

        .telegram-link {
            color: #ff6b9d;
            text-decoration: none;
            font-weight: bold;
            font-size: 12px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 6px 12px;
            background: rgba(255, 107, 157, 0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .telegram-link:hover {
            background: rgba(255, 107, 157, 0.2);
            transform: scale(1.05);
        }

        .urgency-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: linear-gradient(135deg, #ff0844, #ff6b9d);
            color: white;
            padding: 6px 10px;
            border-radius: 15px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            animation: pulse 1.5s infinite;
            box-shadow: 0 4px 15px rgba(255, 8, 68, 0.4);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Mobile Optimizations */
        @media (max-width: 480px) {
            .main-card {
                max-width: 320px;
                padding: 20px 15px;
            }
            
            .title {
                font-size: 20px;
            }
            
            .price {
                font-size: 26px;
            }
            
            .domain-icon {
                width: 55px;
                height: 55px;
            }
            
            .domain-icon::before {
                font-size: 22px;
            }
        }

        /* Ensure no scrolling */
        html, body {
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    
    <div class="floating-hearts">
        <div class="heart">ðŸ’•</div>
        <div class="heart">ðŸ’–</div>
        <div class="heart">ðŸ’Ž</div>
    </div>
    
    <div class="container">
        <div class="main-card">
            <div class="urgency-badge">Hot Deal</div>
            
            <div class="domain-icon"></div>
            
            <h1 class="title">Premium Domain</h1>
            <p class="subtitle">Exclusive digital asset</p>
            
            <div class="price-container">
                <div class="price">$2,500</div>
                <div class="price-note">Complete transfer included</div>
            </div>
            
            <div class="features">
                <div class="feature">Instant Transfer</div>
                <div class="feature">Full Ownership</div>
                <div class="feature">Escrow Safe</div>
                <div class="feature">24/7 Support</div>
            </div>
            
            <button class="cta-button" onclick="showContact()">Claim Now</button>
            
            <a href="https://t.me/ask4domain" class="telegram-link" onclick="showTelegram()">
                ðŸ’¬ Connect on Telegram
            </a>
        </div>
    </div>

    <script>
        function showContact() {
            alert('ðŸ”¥ Ready to claim this premium domain?\n\nðŸ’¬ Contact us via Telegram for instant purchase!');
        }
        
        function showTelegram() {
            alert('ðŸ’Ž Telegram Contact:\n\nðŸš€ Connect now for exclusive deals and instant support!');
        }

        // Add seductive particle effects
        document.addEventListener('click', function(e) {
            createBurst(e.clientX, e.clientY);
        });

        function createBurst(x, y) {
            for(let i = 0; i < 6; i++) {
                const particle = document.createElement('div');
                particle.innerHTML = ['ðŸ’–', 'ðŸ’Ž', 'âœ¨', 'ðŸ’•'][Math.floor(Math.random() * 4)];
                particle.style.position = 'fixed';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '1000';
                particle.style.fontSize = '12px';
                
                const angle = (i / 6) * Math.PI * 2;
                const velocity = 50;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                
                particle.style.animation = `burstAnim 1s ease-out forwards`;
                particle.style.setProperty('--vx', vx + 'px');
                particle.style.setProperty('--vy', vy + 'px');
                
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 1000);
            }
        }

        // Add burst animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes burstAnim {
                0% {
                    opacity: 1;
                    transform: translate(0, 0) scale(1);
                }
                100% {
                    opacity: 0;
                    transform: translate(var(--vx), var(--vy)) scale(0);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
